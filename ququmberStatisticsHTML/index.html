<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ququmberStatistics</title>
    <link rel="stylesheet" href="style.css">

    <!-- Ð¨Ñ€Ð¸Ñ„Ñ‚Ñ‹ -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Carrois+Gothic&family=Do+Hyeon&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!--    font-family: 'Acme', sans-serif;
            font-family: 'Carrois Gothic', sans-serif;
            font-family: 'Do Hyeon', sans-serif;
            font-family: 'Permanent Marker', cursive;   -->
</head>
<body>  
    <div class="section-outer">
        <div class="section-inner flex-column stats">
            <div class="flex-column userID">
                <p>ðŸ…¸ðŸ…³</p>
                <p class="idData">1234567890</p>
            </div>

            <div class="flex-column date">
                <p>Date</p>
                <p>(date of statistics record)</p>
                <p class="dateData">29.07.2020</p>
            </div>

            <div class="flex-row timeTableStep">
                <div class="flex-column timeColumn">
                    <p>Timer begin</p>
                    <p>14:20</p>
                </div>

                <div class="flex-column timeColumn">
                    <p>Timer finish</p>
                    <p>16:00</p>
                </div>
            </div>

            <div class="flex-column timerSettings">
                <p>Timer settings:</p>
                <div class="flex-row settingsContainer">
                    <p>Work phase:</p>
                    <p><span class="workData">20</span>min</p>
                </div>

                <div class="flex-row settingsContainer">
                    <p>Rest phase:</p>
                    <p><span class="RestData">5</span>min</p>
                </div>

                <div class="flex-row settingsContainer">
                    <p>Long rest phase:</p>
                    <p><span class="LongRestData">15</span>min</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
